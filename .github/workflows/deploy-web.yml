name: Build & Deploy Web
on:
  push:
    branches: [ main ]

env:
  GODOT_VERSION: 4.5.1
  EXPORT_PRESET: Web
  PROJECT_PATH: game

permissions:
  contents: write

jobs:
  export-web:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.5.1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install runtime deps (fontconfig)
        run: |
          apt-get update
          apt-get install -y --no-install-recommends fontconfig libfontconfig1
          fc-cache -f -v || true

      - name: Setup export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable \
             ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Export Web
        run: |
          # Export path is defined in the preset (res://build/web/index.html)
          godot --headless --verbose --path "${PROJECT_PATH}" \
                --export-release "${EXPORT_PRESET}"

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: game/build/web

